<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>

    <main>
        <!-- Book display -->
        <h2>Your books</h2>
        <section class="library-container" id="library-container">
            <!-- Book cards go here -->
        </section>

        <!-- Book form -->
        <section class="form-container">
            <form action="" id="new-book-form">
                <h3 class="title">Add New Book:</h3>
                <div class="grouping">
                    <label for="title">Title: </label>
                    <input type="text" id="title" required>
                </div>
                <div class="grouping">
                    <label for="author">Author: </label>
                    <input type="text" id="author" required>
                </div>
                <div class="grouping">
                    <label for="pages">Pages: </label>
                    <input type="text" id="pages" required min="1">
                </div>
                <div class="grouping">
                    <label for="read">Check if finished</label>
                    <input type="checkbox" id="read">
                </div>
                <button type="submit" id="submit">Add Book</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
